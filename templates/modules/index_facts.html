<div class="facts-container facts-container-index" th:if="${theme.config.home_fact.show_home_fact}">
    <section class="facts" data-aos="fade-up" th:style="'background: url('+${theme.config.home_fact.background}+');background-size:100%;'">
        <div class="container" th:with="itSize=${#arrays.length(theme.config.home_fact.header_num_items)}">
            <div class="row counters">
                <div th:each="it : ${theme.config.home_fact.header_num_items}"
                     th:class="'col-lg-'+ ${12/itSize} + ' col-6 text-center'">
                    <div class="data-purecounter-outer">
                        <span data-purecounter-start="0" th:data-purecounter-end="${it.num}" data-purecounter-duration="1" class="purecounter"></span>
                        <span class="data-purecounter-unit" th:text="${it.unit}"></span>
                    </div>
                    <p th:text="${it.name}"></p>
                </div>
            </div>

        </div>
    </section>
</div>
